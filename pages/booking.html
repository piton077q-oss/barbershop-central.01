	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

	<header>
		<div class="container nav-container">
			<div class="logo">CENTRAL<span>.</span></div>
			<ul class="nav-menu">
				<li><a href="../index.html">Главная</a></li>
				<li><a href="services.html">Услуги</a></li>
				<li><a href="masters.html">Барберы</a></li>
				<li><a href="branches.html">Филиалы</a></li>
				<li><a href="booking.html" class="active btn btn-primary"
						style="padding: 10px 25px; color: #000;">Записаться</a></li>
			</ul>
			<div class="hamburger">
				<span class="bar"></span>
				<span class="bar"></span>
				<span class="bar"></span>
			</div>
		</div>
	</header>

	<section class="section-padding" style="min-height: 80vh; padding-top: 150px;">
		<div class="container">
			<div style="text-align: center; margin-bottom: 50px;">
				<h2>БРОНИРОВАНИЕ</h2>
				<p class="text-gold">ЗАЯВКА В WHATSAPP</p>
			</div>

			<form id="bookingForm" class="booking-form card fade-in">
				<div class="form-group">
					<label class="form-label">1. ФИЛИАЛ</label>
					<select id="branchSelect" class="form-control" required>
						<option value="" disabled selected>Выберите локацию</option>
					</select>
				</div>

				<div class="grid-2" style="gap: 20px; margin-bottom: 0;">
					<div class="form-group">
						<label class="form-label">2. БАРБЕР</label>
						<select id="barberSelect" class="form-control" disabled required>
							<option value="" disabled selected>—</option>
						</select>
					</div>
					<div class="form-group">
						<label class="form-label">3. УСЛУГА</label>
						<select id="serviceSelect" class="form-control" required>
							<option value="" disabled selected>Выберите услугу</option>
						</select>
					</div>
				</div>

				<div class="grid-2" style="gap: 20px; margin-bottom: 0;">
					<div class="form-group">
						<label class="form-label">ДАТА</label>
						<input type="date" id="dateInput" class="form-control" required>
					</div>
					<div class="form-group">
						<label class="form-label">ВРЕМЯ (10:00 - 22:00)</label>
						<input type="time" id="timeInput" class="form-control" min="10:00" max="22:00" required>
					</div>
				</div>

				<div class="form-group">
					<label class="form-label">ВАШЕ ИМЯ</label>
					<input type="text" id="nameInput" class="form-control" placeholder="Иван" required>
				</div>

				<div class="form-group">
					<label class="form-label">ТЕЛЕФОН</label>
					<input type="tel" id="phoneInput" class="form-control" placeholder="+7 700 000 00 00" required>
				</div>

				<div class="form-group">
					<label class="form-label">КОММЕНТАРИЙ</label>
					<textarea id="commentInput" class="form-control" rows="2"></textarea>
				</div>

				<button type="submit" class="btn btn-primary" style="width: 100%;">ОТПРАВИТЬ ЗАЯВКУ</button>
			</form>
		</div>
	</section>

	<footer>
		<div class="container">
			<div class="footer-grid">
				<div class="footer-col">
					<div class="logo">CENTRAL<span>.</span></div>
				</div>
				<div class="footer-col">
					<h4>НАВИГАЦИЯ</h4>
					<ul>
						<li><a href="services.html">Прайс-лист</a></li>
						<li><a href="masters.html">Команда</a></li>
						<li><a href="booking.html">Онлайн запись</a></li>
					</ul>
				</div>
				<div class="footer-col">
					<h4>КОНТАКТЫ</h4>
					<ul>
						<li><a href="tel:+77718132022">+7 771 813 20 22</a></li>
						<li><a href="tel:+77080220817">+7 708 022 08 17</a></li>
					</ul>
				</div>
			</div>
			<div class="copyright">
				&copy; 2024 CENTRAL BARBERSHOP.
			</div>
		</div>
	</footer>

	<script src="../js/data.js"></script>
	<script src="../js/main.js"></script>
</body>

</html>
